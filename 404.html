<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="icon" href="/images/404.svg" type="image/svg+xml">
    
    <meta property="og:title" content="AUXILIARYFRFR - 404">
    <meta name="theme-color" content="#ff80ab">

    <style>
        @media (max-width: 768px) {
            .section-title {
                font-size: 3rem !important; 
            }
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <section class="section-padding empty-state-container">
            <div class="empty-icon" style="color: #888;">
                <i class="fas fa-map-signs"></i>
            </div>

            <h2 class="section-title">404 <span class="pink-glow">NOT FOUND</span></h2>
            
            <p style="color: #bbb; max-width: 500px; line-height: 1.6; margin-bottom: 2rem;">
                The page you're looking for doesn't exist.
                <br>
                Please make sure the URL is correct.
            </p>

            <a href="/" class="btn btn-secondary">Return to Homepage</a>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/components.js"></script> 
    <script src="/js/auth.js"></script>

</body>
</html>
